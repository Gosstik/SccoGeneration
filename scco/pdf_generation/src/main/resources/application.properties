spring.rabbitmq.host=${RMQ_NET_ALIAS}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbit.pdf_generation_queue=${PDF_GENERATION_QUEUE}
rabbit.pdf_generation_exchange=${PDF_GENERATION_EXCHANGE}
rabbit.pdf_generation_routing_key=${PDF_GENERATION_ROUTING_KEY}

rabbit.db_functional_queue=${DB_FUNCTIONAL_SERVICE_QUEUE}
rabbit.db_functional_exchange=${DB_FUNCTIONAL_SERVICE__EXCHANGE}
rabbit.db_functional_routing_key=${DB_FUNCTIONAL_SERVICE__ROUTING_KEY}

rabbit.outer_exhange=exchange
rabbit.outer_routing_key=outer

pdf_generator.template=/templates/cp1.pdf
pdf_generator.font=/fonts/LiberationSansRegular.ttf
pdf_generator.dest=pdf_data/
pdf_generator.fontsize=18
errors.file_error="file error"
errors.db_error="db error"