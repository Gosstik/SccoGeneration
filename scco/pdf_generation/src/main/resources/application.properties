spring.rabbitmq.host=${RMQ_NET_ALIAS}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbit.pdf_generation_queue=${PDF_GENERATION_QUEUE}
rabbit.pdf_generation_exchange=${PDF_GENERATION_EXCHANGE}
rabbit.pdf_generation_routing_key=${PDF_GENERATION_ROUTING_KEY}
rabbit.db_functional_queue=${DB_FUNCTIONAL_SERVICE_QUEUE}
rabbit.db_functional_exchange=${DB_FUNCTIONAL_SERVICE_EXCHANGE}
rabbit.db_functional_routing_key=${DB_FUNCTIONAL_SERVICE_ROUTING_KEY}
rabbit.db_response_routing_key=${PDF_GENERATION_ROUTING_KEY}_db_response
rabbit.db_response_queue=${PDF_GENERATION_QUEUE}_db_response
rabbit.outer_exchange=${GENERATED_OFFERS_EXCHANGE}
rabbit.outer_queue=${GENERATED_OFFERS_QUEUE}
rabbit.outer_routing_key=${GENERATED_OFFERS_ROUTING_KEY}
pdf_generator.template=/templates/cp_template.pdf
pdf_generator.font=/fonts/LiberationSansRegular.ttf
pdf_generator.dest=${GENERATED_OFFERS_VOLUME_PATH}
pdf_generator.fontsize=18
errors.file_error="file error"
errors.db_error="db error"